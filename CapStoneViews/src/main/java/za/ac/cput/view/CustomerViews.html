<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Creation</title>
</head>
<body>
<div class="container">
  <h1>Create Customer</h1>
  <form th:action="@{/customer/customers/new}" th:object="${customer}" method="post" class="customer-form">
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" th:field="*{firstName}" class="form-control" />
    </div>

    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" th:field="*{lastName}" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" th:field="*{email}" class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
  </form>


  <h1>Customer List</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
      <td th:text="${customer.customerID}"></td>
      <td th:text="${customer.firstName}"></td>
      <td th:text="${customer.lastName}"></td>
      <td th:text="${customer.email}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
